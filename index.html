<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <a href="#" class="img-link">
      <div class="overlay"></div>
       <img src="images/icon-view.svg" alt="icon view" class="view-icon">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="equilibrium">
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="bottom">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        0.041 ETH
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock icon">
        3 days left
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Creator" class="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

</body>
</html>
